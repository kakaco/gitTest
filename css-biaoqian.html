<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 标签选择器的不同样式 </title>
    <style type="text/css">
        p{
            background: #F0F;
            font-size:30px;
            font-style:italic;
        }
        p.tb1{
            background: pink;
        }
        p.tb2{
            background-color: pink;
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>hello,world</p>
    <p>hello,world!</p>
    <p>hello,world!</p>
    <p class="tb1">hello,world!</p>
    <p class="tb2">hello,world!</p>
</body>
</html>
